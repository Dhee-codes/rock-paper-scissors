<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="icon" type="image/png" href="images/rps-favicon-photoaidcom-cropped.png">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container game-container">
    <div class="scoreboard">
      <div class="board-display">
        <div class="agent">PLAYER</div>
        <div class="score"><span id="player-score">0</span></div>
      </div>

      <div class="board-display rounds-display">
        <div class="rounds">
          ROUNDS <span id="rounds">5</span>
        </div>
      </div>

      <div class="board-display">
        <div class="agent">COMPUTER</div>
        <div class="score"><span id="computer-score">0</span></div>
      </div>
    </div>

    <div class="game-area">
      <div class="vs-section round-session">
        <div class="choice-display">
          <p>PLAYER</p>
          <div class="display">
            <img class="choice-container-player" src="" alt="">
            <p class="capitalize"></p>
          </div>
        </div>

        <div class="vs">VS</div> 

        <div class="choice-display">
          <p>COMPUTER</p>
          <div class="display">
            <img class="choice-container-computer" src="" alt="">
            <p class="capitalize"></p>
          </div>
        </div>
      </div>

      <div>
        <p class="message" id="result-message">Make your move!</p>
      </div>
      
      <div class="round-end-session">
        <p id="final-result-message" class="final-result-message">You win!</p>
        <button class="reset" id="play-again">Play again!</button>
      </div>
    </div>

    <div class="choices">
      <button id="rock" class="choice-button">
        <img class="rock" src="images/Rock.png" alt="Rock hand sign">
      </button>
      <button id="paper" class="choice-button">
        <img class="paper" src="images/Paper.png" alt="Paper hand sign">
      </button>
      <button id="scissors" class="choice-button">
        <img class="scissors" src="images/Scissors.png" alt="Scissors hand sign">
      </button>
    </div>
  </div>

  <script src="scripts/scripts.js"></script>
</body>
</html>
